version: 0.2

phases:
  install:
     commands: 
      - sudo apt-get update
      - sudo apt-get install -y build-essential
      - sudo apt-get install -y nodejs
      - sudo apt-get install npm
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - npm install
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

